[package]
name = "quick-macros"
version = "0.1.0"
edition = "2021"
authors = ["sobczal"]

[lib]
proc-macro = true

[dependencies]
syn = { version = "2.0.100", optional = true }
quote = { version = "1.0.40", optional = true }
proc-macro2 = { version = "1.0.94", optional = true }

[features]
default = []
full = ["derive"]
derive = ["dep:syn", "dep:quote", "dep:proc-macro2"]
